<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rokenbok WebServer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  select, button { margin: 5px; padding: 5px; }
  h2 { margin-top: 20px; }
</style>
</head>
<body>
<h1>Rokenbok WebServer</h1>

<div>
  <label>Input Device:
    <select id="input_device">
      <option value="gamepad">GAMEPAD</option>
      <option value="keyboard">KEYBOARD</option>
    </select>
  </label>
</div>

<div>
  <label>Controller:
    <select id="controller_index">
      <option value="0">PHYSICAL_CONTROLLER_1</option>
      <option value="1">PHYSICAL_CONTROLLER_2</option>
      <option value="2">PHYSICAL_CONTROLLER_3</option>
      <option value="3">PHYSICAL_CONTROLLER_4</option>
      <option value="4">VIRTUAL_CONTROLLER_1</option>
      <option value="5">VIRTUAL_CONTROLLER_2</option>
      <option value="6">VIRTUAL_CONTROLLER_3</option>
      <option value="7">VIRTUAL_CONTROLLER_4</option>
    </select>
  </label>
</div>

<pre id="input"></pre>
<pre id="players"></pre>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script src="/control.js"></script>
</body>
</html>
