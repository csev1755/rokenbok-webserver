<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rokenbok WebServer</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  select, button { margin: 5px; padding: 5px; }
  h2 { margin-top: 20px; }
  .player { padding: 12px; }
  .layout { display: grid; grid-template-columns: auto 1fr; gap: 20px; }
  #players { display: grid; grid-template-columns: auto auto; gap: 10px; }

</style>
</head>
<body>

<div class="layout">

  <div class="left-column">
    <h1>Rokenbok WebServer</h1>
    <div>
      <label>
        <strong>Player Name:</strong>
        <input type="text" id="player_name">
      </label>
    </div>
    <div>
      <label><strong>Input Device:</strong>
        <select id="input_device">
          <option value="gamepad">GAMEPAD</option>
          <option value="keyboard">KEYBOARD</option>
        </select>
      </label>
    </div>
    <div id="input"></div>
    <table class="mapping-table">
      <tbody id="mapping-body"></tbody>
    </table>
  </div>

  <div class="right-column">
    <div id="players"></div>
  </div>

</div>

<template id="input-template">
    <div class="input-row">
        <strong>Input:</strong> <span data-button></span>
    </div>  
    <div class="input-row">
        <strong>State:</strong> <span data-state></span>
    </div>
</template>

<template id="player-template">
    <div class="player">
        <div><strong>Player Name:</strong> <span data-player-name></span></div>
        <div><strong>Selection:</strong> <span data-selection></span></div>
        <div><strong>Vehicle Name:</strong> <span data-vehicle-name></span></div>
    </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
<script src="/control.js"></script>

</body>
</html>
